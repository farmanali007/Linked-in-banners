<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quote - Farman ALy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .banner {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a237e 0%, #283593 25%, #3949ab 50%, #1e3a8a 75%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(30deg, transparent 40%, rgba(255,255,255,0.1) 41%, rgba(255,255,255,0.1) 42%, transparent 43%),
                linear-gradient(150deg, transparent 40%, rgba(255,255,255,0.1) 41%, rgba(255,255,255,0.1) 42%, transparent 43%),
                linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.05) 46%, rgba(255,255,255,0.05) 47%, transparent 48%);
            background-size: 100px 100px, 100px 100px, 200px 200px;
        }

        .geometric-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: transparent;
        }

        .triangle-1 {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 104px solid rgba(100, 200, 255, 0.1);
            top: 10%;
            left: 5%;
            transform: rotate(15deg);
            border: none;
        }

        .triangle-2 {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 69px solid rgba(100, 200, 255, 0.08);
            top: 60%;
            right: 8%;
            transform: rotate(-30deg);
            border: none;
        }

        .polygon-1 {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            top: 20%;
            right: 15%;
            transform: rotate(45deg);
        }

        .polygon-2 {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.03);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            bottom: 25%;
            left: 10%;
            transform: rotate(-15deg);
        }

        .dots-pattern {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .content {
            text-align: center;
            z-index: 10;
            max-width: 900px;
            padding: 0 20px;
        }

        .main-quote {
            font-size: 4rem;
            font-weight: 300;
            color: #64b5f6;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .sub-quote {
            font-size: 2rem;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .author {
            font-size: 1.5rem;
            color: #90caf9;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .main-quote {
                font-size: 2.5rem;
                line-height: 1.3;
            }
            
            .sub-quote {
                font-size: 1.5rem;
            }
            
            .author {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .main-quote {
                font-size: 2rem;
            }
            
            .sub-quote {
                font-size: 1.2rem;
            }
            
            .author {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="geometric-bg"></div>
        <div class="geometric-shapes">
            <div class="shape triangle-1"></div>
            <div class="shape triangle-2"></div>
            <div class="shape polygon-1"></div>
            <div class="shape polygon-2"></div>
            
            <div class="dots-pattern">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <div class="content">
            <h1 class="main-quote">Change Sometime Lead To Failure</h1>
            <h2 class="sub-quote">But have something to Learn</h2>
            <p class="author">(Farman ALy)</p>
        </div>
    </div>
</body>
</html>
