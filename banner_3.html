<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspirational Quote Banner - Farman ALy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Arial", sans-serif;
      }

      .banner {
        width: 1584px;
        height: 396px;
        background: linear-gradient(
          135deg,
          #0a1854 0%,
          #1a237e 25%,
          #283593 50%,
          #1e3a8a 75%,
          #0f172a 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .geometric-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Left side triangular wireframes */
      .triangle-wireframe-1 {
        position: absolute;
        top: 20px;
        left: 30px;
        width: 80px;
        height: 80px;
        border: 2px solid rgba(100, 200, 255, 0.2);
        border-right: none;
        border-bottom: none;
        transform: rotate(45deg);
      }

      .triangle-wireframe-2 {
        position: absolute;
        top: 60px;
        left: 20px;
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 43px solid transparent;
        border-top: 2px solid rgba(100, 200, 255, 0.15);
        transform: rotate(30deg);
      }

      .triangle-wireframe-3 {
        position: absolute;
        bottom: 40px;
        left: 40px;
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 35px solid rgba(100, 200, 255, 0.1);
        transform: rotate(-15deg);
      }

      /* Right side geometric elements */
      .polygon-right {
        position: absolute;
        top: 30px;
        right: 40px;
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.03);
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
        transform: rotate(20deg);
      }

      .triangle-right {
        position: absolute;
        bottom: 50px;
        right: 60px;
        width: 0;
        height: 0;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 52px solid rgba(100, 200, 255, 0.08);
        transform: rotate(45deg);
      }

      /* Dotted pattern on the right */
      .dots-pattern {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(6, 1fr);
        gap: 6px;
        width: 100px;
        height: 80px;
      }

      .dot {
        width: 3px;
        height: 3px;
        background: rgba(100, 200, 255, 0.25);
        border-radius: 50%;
      }

      /* Bottom right corner lines */
      .corner-lines {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 40px;
      }

      .corner-lines::before {
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 40px;
        height: 2px;
        background: rgba(100, 200, 255, 0.2);
      }

      .corner-lines::after {
        content: "";
        position: absolute;
        bottom: 10px;
        right: 0;
        width: 25px;
        height: 2px;
        background: rgba(100, 200, 255, 0.15);
      }

      .content {
        text-align: center;
        z-index: 10;
        max-width: 800px;
        padding: 0 40px;
      }

      .main-quote {
        font-size: 2.8rem;
        font-weight: 300;
        color: #64b5f6;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        margin-bottom: 15px;
        letter-spacing: 2px;
        line-height: 1.1;
        white-space: nowrap;
      }

      .sub-quote {
        font-size: 1.8rem;
        font-weight: 400;
        color: #ffffff;
        margin-bottom: 20px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        letter-spacing: 1px;
      }

      .author {
        font-size: 1.2rem;
        color: #90caf9;
        font-style: italic;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        letter-spacing: 0.5px;
      }

      /* Responsive adjustments */
      @media (max-width: 1250px) {
        .banner {
          width: 95vw;
          height: 320px;
        }

        .main-quote {
          font-size: 2.8rem;
        }

        .sub-quote {
          font-size: 1.5rem;
        }

        .author {
          font-size: 1rem;
        }
      }

      @media (max-width: 768px) {
        .banner {
          height: 280px;
        }

        .main-quote {
          font-size: 1.8rem;
          letter-spacing: 1px;
        }

        .sub-quote {
          font-size: 1.1rem;
        }

        .author {
          font-size: 0.9rem;
          margin-bottom: 20px;
        }

        .content {
          padding: 0 20px 0 0;
          margin-right: 20px;
          text-align: center;
        }

        .tech-stack {
          gap: 12px;
          justify-content: center;
        }

        .tech-logo {
          width: 32px;
          height: 32px;
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="geometric-shapes">
        <!-- Left side wireframe triangles -->
        <div class="triangle-wireframe-1"></div>
        <div class="triangle-wireframe-2"></div>
        <div class="triangle-wireframe-3"></div>

        <!-- Right side geometric shapes -->
        <div class="polygon-right"></div>
        <div class="triangle-right"></div>

        <!-- Dotted pattern -->
        <div class="dots-pattern">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>

          <div class="dot"></div>
          <div class="dot"></div>

          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>

          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

        <!-- Corner lines -->
        <div class="corner-lines"></div>
      </div>

      <div class="content">
        <h1 class="main-quote">Change Sometime Lead To Failure</h1>
        <h2 class="sub-quote">But have something to Learn</h2>
        <p class="author">(Farman ALy)</p>
      </div>
    </div>
  </body>
</html>
