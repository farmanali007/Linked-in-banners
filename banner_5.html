<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farman ALy - Software Engineer Banner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a0a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Courier New", monospace;
        gap: 30px;
        padding: 20px;
      }

      .banner {
        width: 1584px;
        height: 396px;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 30%,
          #16213e 60%,
          #0f3460 100%
        );
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 255, 255, 0.1);
      }

      /* Static Grid Background */
      .grid-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(0, 255, 255, 0.03) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      /* Glowing Accent Elements */
      .glow-element {
        position: absolute;
        border-radius: 50%;
        filter: blur(1px);
      }

      .glow-1 {
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          rgba(0, 255, 255, 0.1) 0%,
          transparent 70%
        );
        top: -100px;
        right: -100px;
      }

      .glow-2 {
        width: 150px;
        height: 150px;
        background: radial-gradient(
          circle,
          rgba(255, 0, 255, 0.08) 0%,
          transparent 70%
        );
        bottom: -75px;
        left: -75px;
      }

      /* Main Content Container */
      .content {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
      }

      .quote {
        font-size: 26px;
        font-weight: 600;
        color: #00ffff;
        text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.4);
        margin-bottom: 35px;
        font-family: "Arial", sans-serif;
        font-style: normal;
        line-height: 1.3;
        white-space: nowrap;
        width: auto;
        letter-spacing: 1px;
      }

      .quote-author {
        font-size: 18px;
        color: #00ffff;
        margin-bottom: 30px;
        font-weight: 300;
        letter-spacing: 2px;
        font-family: "Courier New", monospace;
      }

      /* Tech Stack */
      .tech-stack {
        display: flex;
        gap: 15px;
        align-items: center;
        margin-bottom: 15px;
        justify-content: center;
      }

      .empty-space {
        height: 80px;
        width: 100%;
      }

      .tech-item {
        background: transparent;
        padding: 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .tech-item img {
        width: 32px;
        height: 32px;
        filter: brightness(1.2) saturate(1.1);
        transition: all 0.3s ease;
      }

      .tech-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(0, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .tech-item:hover::before {
        left: 100%;
      }

      .tech-item:hover {
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        transform: translateY(-2px);
      }

      .tech-item:hover img {
        transform: scale(1.1);
        filter: brightness(1.4) saturate(1.3);
      }

      /* Right Side Code Snippet */
      .code-snippet {
        position: absolute;
        right: 60px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(0, 255, 255, 0.2);
        border-radius: 8px;
        padding: 20px;
        font-family: "Courier New", monospace;
        font-size: 14px;
        color: #00ff88;
        width: 300px;
        backdrop-filter: blur(5px);
      }

      .code-line {
        margin: 3px 0;
        animation: typewriter 3s ease-in-out infinite;
      }

      .code-line:nth-child(1) {
        color: #ff6b6b;
      }
      .code-line:nth-child(2) {
        color: #4ecdc4;
      }
      .code-line:nth-child(3) {
        color: #45b7d1;
      }
      .code-line:nth-child(4) {
        color: #96ceb4;
      }
      .code-line:nth-child(5) {
        color: #feca57;
      }

      @keyframes typewriter {
        0%,
        50% {
          opacity: 0.7;
        }
        25% {
          opacity: 1;
        }
      }

      /* Download Button */
      .download-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .download-btn {
        background: linear-gradient(135deg, #00ffff, #ff00ff);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: inline-block;
        min-width: 200px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .download-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .download-btn:hover::before {
        left: 100%;
      }

      .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 255, 255, 0.4);
      }

      /* Responsive Design */
      @media (max-width: 1650px) {
        .banner {
          width: 95vw;
          height: 320px;
        }

        .name {
          font-size: 40px;
        }

        .title {
          font-size: 20px;
        }

        .code-snippet {
          width: 250px;
          right: 40px;
        }
      }

      @media (max-width: 768px) {
        .banner {
          height: 280px;
        }

        .content {
          left: 30px;
        }

        .name {
          font-size: 28px;
        }

        .title {
          font-size: 16px;
          letter-spacing: 2px;
        }

        .subtitle {
          font-size: 14px;
        }

        .tech-stack {
          flex-wrap: wrap;
          gap: 8px;
        }

        .tech-item {
          font-size: 10px;
          padding: 6px 10px;
        }

        .code-snippet {
          display: none;
        }
      }
    </style>
  </head>
  <body>

          </div>

          </div>
          <div class="tech-item">

        <div class="tech-stack">
          <div class="tech-item">

            />
          </div>
          <div class="tech-item">
            <img

        <div class="empty-space"></div>
      </div>

      <!-- Code Snippet Display -->
      <div class="code-snippet">
        <div class="code-line">function innovate() {</div>
        <div class="code-line">const ideas = [];</div>
        <div class="code-line">while(learning) {</div>
        <div class="code-line">ideas.push(code());</div>
        <div class="code-line">}</div>
        <div class="code-line">return success;</div>
        <div class="code-line">}</div>
      </div>
    </div>

    <!-- Download Button -->
    <div class="download-container">
      <button class="download-btn" onclick="downloadBanner()">
        ðŸš€ Download LinkedIn Banner
      </button>
    </div>

    <!-- JavaScript for Download Functionality -->
    <script>
      async function downloadBanner() {
        const banner = document.getElementById("banner");
        const downloadBtn = document.querySelector(".download-btn");

        // Show loading state
        downloadBtn.textContent = "â³ Generating Banner...";
        downloadBtn.disabled = true;

        try {
          // Add crossorigin attribute to all images before capturing
          const images = banner.querySelectorAll('img');
          images.forEach(img => {
            img.crossOrigin = 'anonymous';
          });

          // Wait a moment for images to reload with CORS
          await new Promise(resolve => setTimeout(resolve, 1000));

          const canvas = await html2canvas(banner, {
            backgroundColor: null,
            scale: 2,
            useCORS: true,
            allowTaint: true,
            width: 1584,
            height: 396,
            logging: true,
            imageTimeout: 15000,
            removeContainer: true
          });

          // Create download link
          const link = document.createElement("a");
          link.download = "farman-aly-linkedin-banner.png";
          link.href = canvas.toDataURL("image/png");

          // Trigger download
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          // Reset button
          downloadBtn.textContent = "âœ… Downloaded Successfully!";
          setTimeout(() => {
            downloadBtn.textContent = "ðŸš€ Download LinkedIn Banner";
            downloadBtn.disabled = false;
          }, 2000);
        } catch (error) {
          console.error("Download failed:", error);
          downloadBtn.textContent = "âŒ Error - Try Again";
          setTimeout(() => {
            downloadBtn.textContent = "ðŸš€ Download LinkedIn Banner";
            downloadBtn.disabled = false;
          }, 2000);
        }
      }
    </script>
  </body>
</html>
